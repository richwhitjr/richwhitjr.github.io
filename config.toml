baseURL = "https://richwhitjr.github.io/"
title = "Flow"
theme = "hugotex"
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"
publishDir = "docs"

[author]
  name = "Rich Whitcomb"
  abstract = "I am a Software Engineer living in Boston.  I am interested in the intersection of ML, Data, and Chemistry."

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "paraiso-dark" # syntax highlighting style

[Params]
  darkmode = true # set true if you prefer dark mode
